
<label class="mx-auto input input-secondary flex mt-5 md:w-[500px] w-[300px]">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input #txtPokemon (keyup)="pokemonSearchInput.set(txtPokemon.value)" type="search" class="grow" placeholder="Search" />
</label>


<section class="w-[80%] mx-auto ">

  <app-pokemon-list
    [pokemonSearch]="pokemonSearchInput()"
    [pokemonList]="pokemonResource.value() ?? []"
    [isLoading]="pokemonResource.isLoading()"
    [pokemonError]="pokemonResource.error()"
    [pokemonEmpty]="pokemonResource.value()?.length === 0"
    />

</section>
